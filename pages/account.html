<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIRAA Account</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="brand" href="../index.html"><img src="../assets/niraa-logo.svg" alt="NIRAA logo" class="brand-logo" loading="eager" /></a>
      </div>
    </header>
    <main class="section">
      <div class="container two-col">
        <section>
          <p class="section-label">Account</p>
          <h1>Welcome back to NIRAA</h1>
          <p class="hero-subtext">Manage your profile, orders, and preferences with a clean premium experience.</p>
          <form class="checkout-form">
            <label>Email<input type="email" required /></label>
            <label>Password<input type="password" required /></label>
            <button class="btn btn-primary" type="submit">Sign In</button>
          </form>
        </section>
        <aside class="glass-card">
          <h3>Account Benefits</h3>
          <ul>
            <li>Faster checkout and saved addresses</li>
            <li>Order tracking and updates</li>
            <li>Early access to capsule launches</li>
            <li>Exchange support within 7 days</li>
          </ul>
        </aside>
      </div>
    </main>
  </body>
</html>
